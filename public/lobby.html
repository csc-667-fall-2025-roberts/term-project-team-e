<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Card Game - Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-gradient-to-br from-green-900 via-green-800 to-green-900 min-h-screen">
    <!-- Header -->
    <header class="bg-green-950 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">Golf Card Game</h1>
            <div class="flex items-center gap-4">
                <span class="text-green-200">Welcome, <span id="username"
                        class="font-semibold text-white"></span>!</span>
                <button id="signoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                    Sign Out
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Games List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Game Lobby</h2>
                        <button id="createGameBtn"
                            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                            + Create Game
                        </button>
                    </div>

                    <!-- Games Grid -->
                    <div id="gamesList" class="space-y-4">
                        <!-- Games here here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-12 hidden">
                        <div class="text-6xl mb-4">ðŸŽ®</div>
                        <p class="text-gray-500 text-lg">No games available</p>
                        <p class="text-gray-400 mt-2">Create a new game to get started</p>
                    </div>
                </div>
            </div>

            <!-- Chat Box Message -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-xl p-6 h-[600px] flex flex-col">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Lobby Chat</h2>

                    <!-- Chat Messages -->
                    <div id="chatMessages" class="flex-1 overflow-y-auto mb-4 space-y-2 bg-gray-50 rounded-lg p-4">
                        <!-- Messages  here -->
                    </div>

                    <!-- Chat Input -->
                    <form id="chatForm" class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <button type="submit"
                            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create  Modal -->
    <div id="createGameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Create New Game</h3>
            <form id="createGameForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="gameName">
                        Game Name
                    </label>
                    <input type="text" id="gameName" required maxlength="100"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Enter game name">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Join Options</label>
                    <div class="flex items-center gap-4">
                        <label class="inline-flex items-center gap-2">
                            <input type="radio" name="joinMode" value="open" checked class="accent-green-600">
                            <span class="text-gray-700">Open</span>
                        </label>
                        <label class="inline-flex items-center gap-2">
                            <input type="radio" name="joinMode" value="code" class="accent-green-600">
                            <span class="text-gray-700">Code required</span>
                        </label>
                    </div>
                    <div id="joinCodeRow" class="mt-3 hidden">
                        <input type="text" id="joinCodeInput" maxlength="32"
                            placeholder="Enter a join code (min 4 chars)"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div id="createGameError" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
                <div class="flex gap-4">
                    <button type="button" id="cancelCreateBtn"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg transition">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/lobby.js"></script>
</body>

</html>
