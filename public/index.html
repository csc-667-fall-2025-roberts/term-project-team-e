<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Card Game - Login</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // if you are already logged in, redirect to lobby.
        (async function () {
            try {
                // we are using the public - me endpoint to check auth status
                const r = await fetch('/api/auth/me', { credentials: 'include' });
                const data = await r.json();
                if (data && data.authenticated) {
                    location.replace('/lobby');
                }
            } catch { }
        })();
    </script>
</head>

<body class="bg-gradient-to-br from-green-900 via-green-800 to-green-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- For the Header -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white mb-2">Golf Card Game</h1>
                <p class="text-green-200">Play the classic card game online with friends!</p>
            </div>

            <!-- the Auth Container -->
            <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
                <!-- switch tabs --> 
                <div class="flex border-b">
                    <button id="loginTab"
                        class="flex-1 py-4 px-6 text-center font-semibold bg-green-600 text-white transition">
                        Login
                    </button>
                    <button id="signupTab"
                        class="flex-1 py-4 px-6 text-center font-semibold text-gray-600 hover:bg-gray-50 transition">
                        Sign Up
                    </button>
                </div>

                <!-- The Login Form -->
                <div id="loginForm" class="p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
                    <form id="loginFormElement">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                                Email
                            </label>
                            <input type="email" id="loginEmail" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="your@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                                Password
                            </label>
                            <input type="password" id="loginPassword" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="••••••••">
                        </div>
                        <div id="loginError" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
                        <button type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                            Login
                        </button>
                    </form>
                </div>
                
                <!-- The Signup Form -->
                <div id="signupForm" class="p-8 hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
                    <form id="signupFormElement">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signupEmail">
                                Email
                            </label>
                            <input type="email" id="signupEmail" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="your@email.com">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signupUsername">
                                Username
                            </label>
                            <input type="text" id="signupUsername" required minlength="3" maxlength="50"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="Choose a username">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="signupPassword">
                                Password
                            </label>
                            <input type="password" id="signupPassword" required minlength="6"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="At least 6 characters">
                        </div>
                        <div id="signupError" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
                        <button type="submit"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>

            <!-- For the Footer -->
            <div class="text-center mt-8 text-green-200 text-sm">
                <p>© 2025 - Team E - Golf Card Game. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
